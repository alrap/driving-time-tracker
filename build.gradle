buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.3'
    }
}

apply plugin: 'android'
apply plugin: 'idea'
//apply plugin: 'java'

android {
    compileSdkVersion 17
}

repositories {
    mavenCentral()
    maven{ url "http://www.eecs.qmul.ac.uk/~jamief/mvn/repo/" }
}

dependencies{
    compile project(':libs:ActionBarSherlock')
    compile 'com.j256.ormlite:ormlite-android:4.44'
}